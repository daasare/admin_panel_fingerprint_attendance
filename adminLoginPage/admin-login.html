<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-login.css" type="text/css">
    <script src="admin-login.js" defer></script>
    <title>Admin | Login</title>
</head>
<body>
    <div class="grid-wrapper">
        <main>
            <h2>Fingerprint Attendance System</h2>
            <form action="">
                <div class="credintials-input">
                    <div class="email-container">
                        <label for="email-id">Email Address</label> <br>
                        <input type="email" name="" id="email-id">
                    </div>
                    <div class="password-container">
                        <label for="password">Password</label> <br>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="rememberMe-login-wrapper">
                    <div class="checkbox-remember-wrapper">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <button class="login-btn">Log in</button>
                </div>
                
            </form>
        </main>
    </div>
</body>
</html>
